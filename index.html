<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="clockBackground">
        <div class="clockBack">
            <div class="clockFace">
                <!-- <span class="pm" style="transform:rotate(${-degree}deg);">${i / 6 + 12}</span> -->
                <!-- <span class="am" style="transform:rotate(${-degree}deg);">${i / 6}</span>`; -->
            </div>
            <div class="hourHand">
                <div class="dark"></div>
            </div>
            <div class="secondHand">
                <div class="green-circle">
                    <div class="black-circle"></div>
                </div>
                <div id="line1" class="line"></div>
                <div id="line2" class="line"></div>
                <div id="line3" class="line"></div>
                <div id="line4" class="line"></div>
                <div id="line5" class="line"></div>
            </div>
            <div class="minuteHand">
                <div class="line"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <script src="all.js"></script>
</body>

</html>
